<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login1.css">
    <script src="https://kit.fontawesome.com/353dab43d1.js" crossorigin="anonymous"></script>
    <title>Quizzer</title>
</head>

<body>
    <div id="container">
        <div id="main-container">
            <div id="main-container2">
                <div id="main-image">
                    <img src="./img/login2.jpg" alt="">
                </div>
                <!--  -->
                <div id="login-form">
                    <div class="form-body">
                        <div class="row">
                            <div class="form-holder">
                                <div class="form-content">
                                    <div class="form-items">
                                        <h3>Register Today</h3>
                                        <p>Fill in the data below.</p>
                                        <form id="contactForm" class="requires-validation" novalidate>

                                            <div class="col-md-12">
                                                <!-- <label for="inputEmail4" style="">Name</label> -->

                                                <input id="name" class="form-control" type="text" name="name"
                                                    placeholder="Full Name" required>
                                                <div class="valid-feedback">Name field is valid!</div>
                                                <div class="invalid-feedback">Name field cannot be blank!</div>
                                            </div>
                                            <div class="col-md-12">
                                                <!-- <label for="inputEmail4" style="margin-top: 20px;">Email</label> -->
                                                <input id="email" class="form-control" type="email" name="email"
                                                    placeholder="E-mail Address" required>
                                                <div class="valid-feedback">Email field is valid!</div>
                                                <div class="invalid-feedback">Email field cannot be blank!</div>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="invalidCheck" required>
                                                <label class="form-check-label" style="font-size: 15px;">I confirm that
                                                    all data are
                                                    correct</label>
                                                <div class="invalid-feedback">Please confirm that the entered data are
                                                    all correct!</div>
                                            </div>
                                            <div class="form-button mt-3">
                                                <button id="submit" type="submit" class="btn btn-primary"><a id="anchor"
                                                        style="color: black;">Submit</a>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--  -->
                </div>
                <!-- <p>Developed with ‚ù§ by Rituraj Rajput and M Boopathi.

                </p> -->
            </div>
        </div>
         <script src="index.js"></script>
</body>

</html>
